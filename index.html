    <title>MY TODO LIST</title>

<body>
    <div class="container mt-5">
        <div class="profile">
            <img src="./img/profile2.jpg" class="img-fluid" alt="">
        </div>
        <div class="crd">

            <main class="mt-5">
                <h3 class="txs text-center">The Freedom Coder <sub>(TFC)</sub></h3>
                <form class="d-flex">
                    <input type="text" class="text form-control todo-input" placeholder="ADD TODO ..."><button
                        class="todo-btn btn btn-danger bx"><img src="./img/add-line.png" alt=""></button>
                </form>
                <div class="">
                    <div class="todoList">
                        <ul class="list-unstyled todo-list">

                        </ul>
                    </div>
                </div>
            </main>
        </div>

        <button class="plusBtn">
            <img id="theem" src="./img/moon-line.png" alt="">
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
